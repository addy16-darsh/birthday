<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Happy 21st Birthday, Pookie! ðŸŽ‰</title>
    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Impact&family=Oswald:wght@300;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap');

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1b2a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-family: 'Impact', sans-serif;
            font-size: 2.5rem;
            color: #00b5e2;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-style: italic;
            font-weight: bold;
            display: none;
            transition: transform 1s ease-in-out;
        }

        .main-message {
            font-family: 'QuickSand', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-style: italic;
            line-height: 1.5;
            max-width: 80%;
            opacity: 0;
            transition: opacity 2s;
            z-index: 2;
        }

        /* Adjusted spacing for messages */
        #mainMessage1 {
            top: 20%;
        }

        #mainMessage2 {
            top: 40%;
        }

        #mainMessage3 {
            top: 60%;
        }

        .quote {
            font-family: 'Impact', sans-serif;
            font-size: 1.0rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            position: absolute;
            font-style: italic;
            opacity: 0;
            transition: opacity 2s;
            z-index: 2;
        }

        .quote-top-left {
            top: 5%;
            left: 5%;
        }

        .quote-top-right {
            top: 5%;
            right: 5%;
        }

        .quote-bottom-left {
            bottom: 5%;
            left: 5%;
        }

        .quote-bottom-right {
            bottom: 5%;
            right: 5%;
        }

        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            object-fit: contain;
        }

        .mySlides {
            display: none;
            object-fit: contain;
            width: auto;
            height: 100%;
        }

        button {
            background-color: #00b5e2;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: block;
        }

        .created-with-love {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-style: italic;
            opacity: 0;
            transition: opacity 2s;
            z-index: 2;
        }

        @keyframes fadeInQuote {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                top: 8%;
            }

            .main-message {
                font-size: 1rem;
                max-width: 90%;
                line-height: 1.4;
            }

            #mainMessage1 {
                top: 18%;
            }

            #mainMessage2 {
                top: 35%;
            }

            #mainMessage3 {
                top: 52%;
            }

            .quote {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .created-with-love {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                top: 10%;
            }

            .main-message {
                font-size: 0.9rem;
                max-width: 95%;
                line-height: 1.3;
            }

            #mainMessage1 {
                top: 22%;
            }

            #mainMessage2 {
                top: 42%;
            }

            #mainMessage3 {
                top: 62%;
            }

            .quote {
                font-size: 0.8rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 18px;
            }

            .created-with-love {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
