<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy 21st Birthday, Pookie! üéâ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #00b5e2;
            text-align: center;
            display: none;
        }

        .main-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 2s;
        }

        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
        }

        button {
            background-color: #00b5e2;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .created-with-love {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1 id="title">üéâ Happy 21st Birthday, Pookie! üéâ</h1>

    <!-- Main messages -->
    <div class="main-message" id="mainMessage1">
        <p>Happy 21st Birthday, Pookie! üéâ</p>
    </div>
    <div class="main-message" id="mainMessage2">
        <p>You're the best, Pookie! Enjoy your special day! ‚ù§Ô∏è</p>
    </div>
    <div class="main-message" id="mainMessage3">
        <p>Love you, bro! Here's to many more fun memories! üéÇ</p>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <img class="mySlides" src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">
        <img class="mySlides" src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2">
        <img class="mySlides" src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
    </div>

    <!-- Created with love message -->
    <div class="created-with-love" id="createdWithLove">Created with Love ‚ù§Ô∏è</div>

    <!-- Surprise Awaits Button -->
    <button id="startButton" onclick="startShow()">Surprise Awaits!</button>

    <!-- Revisit Button -->
    <button id="revisitButton" onclick="revisit()">Revisit</button>

    <script>
        let slideIndex = 0;
        let messageIndex = 0;
        let slideInterval;

        // Function to start the slideshow and show messages
        function startShow() {
            document.getElementById("title").style.display = "block";

            setTimeout(function () {
                document.getElementById("title").style.display = "none"; // Hide the title after the animation
                slideInterval = setInterval(showSlides, 3000); // Change slide every 3 seconds
                showMainMessage();
                document.getElementById("startButton").style.display = "none";
            }, 2000); // Wait 2 seconds before starting the show
        }

        // Function to show slides
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
                document.getElementById("createdWithLove").style.opacity = "1";
                setTimeout(() => {
                    document.getElementById("revisitButton").style.display = "block";
                }, 500);
            }
            slides[slideIndex - 1].style.display = "block";
        }

        // Function to show main messages
        function showMainMessage() {
            const messages = document.querySelectorAll(".main-message");
            messages.forEach((message, index) => {
                setTimeout(() => {
                    message.style.opacity = "1"; // Show the current message
                    setTimeout(() => {
                        message.style.opacity = "0"; // Hide the current message after 3 seconds
                    }, 3000);
                }, index * 3000); // Delay each message
            });
        }

        // Function for Revisit Button
        function revisit() {
            clearInterval(slideInterval); // Stop the slideshow
            slideIndex = 0;
            messageIndex = 0;
            document.getElementById("createdWithLove").style.opacity = "0";
            document.getElementById("revisitButton").style.display = "none";
            startShow(); // Restart the slideshow
        }
    </script>
</body>
</html>
