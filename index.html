<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy 21st Birthday, Pookie! 🎉</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #00b5e2;
            text-align: center;
        }

        .main-message, .created-with-love {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }

        .slideshow-container img {
            display: none;
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        button {
            background-color: #00b5e2;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>🎉 Happy 21st Birthday, Pookie! 🎉</h1>

    <div class="main-message" id="message1">You’re amazing! Enjoy your special day! ❤️</div>
    <div class="main-message" id="message2">Here’s to creating more memories! 🎂</div>
    <div class="main-message" id="message3">Love you, Pookie! 🎉</div>

    <div class="slideshow-container">
        <img src="https://via.placeholder.com/600x400?text=Image+1" class="mySlides">
        <img src="https://via.placeholder.com/600x400?text=Image+2" class="mySlides">
        <img src="https://via.placeholder.com/600x400?text=Image+3" class="mySlides">
    </div>

    <div class="created-with-love" id="createdWithLove">Created with Love ❤️</div>

    <button id="startButton" onclick="startShow()">Surprise Awaits!</button>

    <script>
        let slideIndex = 0;
        let messageIndex = 0;
        let slideInterval;
        let messages = document.querySelectorAll(".main-message");
        let slides = document.querySelectorAll(".mySlides");

        function startShow() {
            document.getElementById("startButton").style.display = "none"; // Hide "Surprise Awaits" button
            showSlides();
            showMessages();
        }

        function showSlides() {
            slideInterval = setInterval(() => {
                // Hide all slides
                slides.forEach(slide => slide.style.display = "none");

                // Show current slide
                slides[slideIndex].style.display = "block";

                // Move to next slide or stop if it's the last one
                slideIndex++;
                if (slideIndex >= slides.length) {
                    clearInterval(slideInterval);
                    showFinalMessage();
                }
            }, 3000);
        }

        function showMessages() {
            const messageInterval = 3000;
            messages.forEach((message, index) => {
                setTimeout(() => {
                    message.style.opacity = "1";
                    message.style.display = "block";
                }, index * messageInterval);

                setTimeout(() => {
                    message.style.opacity = "0";
                }, (index + 1) * messageInterval);
            });
        }

        function showFinalMessage() {
            document.getElementById("createdWithLove").style.opacity = "1";
            document.getElementById("createdWithLove").style.display = "block";
        }
    </script>
</body>
</html>

</body>
</html>
